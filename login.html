<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XLwenic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #000000, #2c3e50); /* Black gradient */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e; /* Slightly lighter black */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #00ff99; /* Neon green heading */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #333; /* Dark input background */
            color: white; /* White text */
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #00ff99; /* Neon green button */
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #00ccff; /* Cyan on hover */
        }
        .error {
            color: #ff4d4d; /* Red error text */
            text-align: center;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa; /* Light gray text */
        }
        footer a {
            color: #00ff99; /* Neon green links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to XLwenic</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="form-group">
            <button onclick="signup()">Sign Up</button>
        </div>
        <div class="error" id="errorMessage"></div>
    </div>
    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI_PcOVW4ENp0N0TOlvZId1Ajd96F9TjM",
            authDomain: "connect-7e4f6.firebaseapp.com",
            projectId: "connect-7e4f6",
            storageBucket: "connect-7e4f6.appspot.com",
            messagingSenderId: "1048150091004",
            appId: "1:1048150091004:android:3a80eef1d624d68966a379"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorMessage.textContent = "";
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect to the main page
            } catch (error) {
                errorMessage.textContent = "Invalid email or password. Please try again.";
                console.error(error);
            }
        }

        // Signup function
        async function signup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                errorMessage.textContent = "";
                alert("Account created successfully! You can now log in.");
            } catch (error) {
                errorMessage.textContent = "Error creating account. Please try again.";
                console.error(error);
            }
        }

        // Logout function (optional, redirect to login page)
        function logout() {
            auth.signOut().then(() => {
                alert("Logged out successfully!");
                window.location.href = "login.html"; // Redirect to the login page
            }).catch((error) => {
                console.error(error);
            });
        }

        // Check authentication state (optional, redirect logged-in users)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, redirect to index.html
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
