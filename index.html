<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLwenic - Your Free AI Assistant</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #000000, #2c3e50); /* Black gradient */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e; /* Slightly lighter black */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #2a2a2a; /* Darker chat box */
        }
        .chat-container .message {
            margin-bottom: 15px;
        }
        .chat-container .message.user {
            text-align: right;
            color: #00ff99; /* Neon green for user messages */
        }
        .chat-container .message.bot {
            text-align: left;
            color: #00ccff; /* Cyan for bot messages */
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            background: #333; /* Dark input background */
            color: white; /* White text */
        }
        .chat-input button {
            padding: 12px 20px;
            background-color: #00ff99; /* Neon green button */
            color: black;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #00ccff; /* Cyan on hover */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa; /* Light gray text */
        }
        footer a {
            color: #00ff99; /* Neon green links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>XLwenic</h1>
        <p>Your Advanced AI Assistant</p>
    </header>
    <div class="container">
        <div class="chat-container" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask XLwenic anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>

    <script>
        // OpenRouter API Key
        const OPENROUTER_API_KEY = "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";

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) {
                alert("Please enter a message!");
                return;
            }

            // Add user message to chat box
            addMessageToChat(message, 'user');

            // Clear input field
            userInput.value = "";

            // Show loading indicator
            const botMessageDiv = document.createElement('div');
            botMessageDiv.textContent = "XLwenic is thinking...";
            botMessageDiv.className = 'message bot';
            document.getElementById('chatBox').appendChild(botMessageDiv);

            try {
                // Customize the bot's response for specific questions
                if (message.toLowerCase().includes("who are you")) {
                    botMessageDiv.textContent = "I am XLwenic, your advanced AI assistant powered by Xnic Corp. How can I assist you today?";
                    return;
                }

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": "https://xlwenic.lua.ren",
                        "X-Title": "XLwenic",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [
                            {
                                role: "user",
                                content: message
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data); // Log the full response for debugging

                if (!response.ok || !data.choices || !data.choices[0].message.content) {
                    throw new Error("Invalid response from API.");
                }

                // Update bot message
                botMessageDiv.textContent = data.choices[0].message.content || "I'm not sure how to respond to that.";
            } catch (error) {
                console.error("Error:", error);

                // Handle errors gracefully
                botMessageDiv.textContent = "An error occurred. Please try again later.";
            }

            // Scroll to the bottom of the chat box
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function addMessageToChat(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `message ${sender}`;
            chatBox.appendChild(messageDiv);
        }
    </script>
</body>
</html>
