<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLwenic - AI Assistant</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            text-align: center;
        }

        /* Header */
        header {
            padding: 15px 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            border-bottom: 2px solid #00ff99;
        }

        header h1 {
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 14px;
            color: #aaa;
        }

        /* Chat Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
        }

        .chat-container {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            background: #222;
            scroll-behavior: smooth;
        }

        .chat-container .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
        }

        .chat-container .message.user {
            background: #00ff99;
            color: #000;
            text-align: right;
            float: right;
        }

        .chat-container .message.bot {
            background: #00ccff;
            color: #000;
            text-align: left;
            float: left;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            margin-top: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            background: #222;
            color: white;
        }

        .chat-input button {
            padding: 12px 20px;
            background-color: #00ff99;
            color: black;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background-color: #00ccff;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        footer a {
            color: #00ff99;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Slide Navigation */
        .slide-nav {
            position: fixed;
            top: 0;
            right: -220px;
            width: 220px;
            height: 100vh;
            background: #111;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            padding-top: 50px;
        }

        .slide-nav.open {
            right: 0;
        }

        .slide-nav ul {
            list-style: none;
            padding: 20px;
        }

        .slide-nav ul li {
            margin-bottom: 15px;
        }

        .slide-nav ul li a {
            color: #00ff99;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .slide-nav ul li a:hover {
            text-decoration: underline;
            color: #00ccff;
        }

        /* Floating Menu Button */
        .nav-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff99;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
            transition: 0.3s;
        }

        .nav-toggle:hover {
            background: #00ccff;
        }
    </style>
</head>
<body>
    <header>
        <h1>XLwenic</h1>
        <p>Your Advanced AI Assistant</p>
    </header>

    <div class="container">
        <div class="chat-container" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask XLwenic anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>

    <button class="nav-toggle" onclick="toggleNav()">Menu</button>
    <div class="slide-nav" id="slideNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <script>
        const OPENROUTER_API_KEY = "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";

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return alert("Please enter a message!");

            addMessageToChat(message, 'user');
            userInput.value = "";

            const botMessageDiv = document.createElement('div');
            botMessageDiv.textContent = "XLwenic is thinking...";
            botMessageDiv.className = 'message bot';
            document.getElementById('chatBox').appendChild(botMessageDiv);

            try {
                const requestBody = {
                    model: "google/gemini-2.0-pro-exp-02-05:free",
                    messages: [{ role: "user", content: [{ type: "text", text: message }] }],
                    stream: true
                };

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": "https://xlwenic.lua.ren",
                        "X-Title": "XLwenic",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "", fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");

                    for (let line of lines) {
                        if (line.startsWith("data: ")) {
                            const data = line.slice(6).trim();
                            if (data === "[DONE]") continue;

                            const json = JSON.parse(data);
                            fullResponse += json.choices[0].delta.content || "";
                            botMessageDiv.textContent = fullResponse.replace(/google/gi, "Xnic Corp");
                        }
                    }

                    buffer = lines.pop() || "";
                }
            } catch (error) {
                console.error("Error:", error);
                botMessageDiv.textContent = "An error occurred.";
            }
        }

        function toggleNav() {
            document.getElementById('slideNav').classList.toggle('open');
        }
    </script>
</body>
</html>
