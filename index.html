<html lang="en">
<head>
    <meta charset="UTF-8">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRVD3RER91"></script>

    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#121212;color:#fff;line-height:1.6}header{background:linear-gradient(135deg,#000,#2c3e50);color:#fff;padding:20px 0;text-align:center;font-size:28px;font-weight:bold;position:relative}header h1{font-size:36px;letter-spacing:2px;text-transform:uppercase;margin-bottom:10px;background:linear-gradient(90deg,#00ff99,#00ccff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}header p{font-size:16px;color:#aaa}.container{max-width:700px;margin:20px auto;padding:20px;background:#1e1e1e;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.3)}.chat-container{height:500px;overflow-y:auto;border:1px solid #333;border-radius:8px;padding:15px;margin-bottom:15px;background:#2a2a2a}.chat-container .message{margin-bottom:15px}.chat-container .message.user{text-align:right;color:#00ff99}.chat-container .message.bot{text-align:left;color:#00ccff}.chat-input{display:flex}.chat-input input{flex:1;padding:12px;border:1px solid #333;border-radius:8px 0 0 8px;font-size:16px;background:#333;color:#fff}.chat-input button{padding:12px 20px;background-color:#00ff99;color:#000;border:none;border-radius:0 8px 8px 0;font-size:16px;cursor:pointer}.chat-input button:hover{background-color:#00ccff}footer{text-align:center;margin-top:30px;font-size:14px;color:#aaa}footer a{color:#00ff99;text-decoration:none}footer a:hover{text-decoration:underline}.slide-nav{position:fixed;top:20px;right:-200px;width:200px;height:100vh;background:#1e1e1e;box-shadow:-4px 0 6px rgba(0,0,0,0.3);transition:right 0.3s ease-in-out;z-index:1000}.slide-nav.open{right:0}.slide-nav ul{list-style:none;padding:20px}.slide-nav ul li{margin-bottom:15px}.slide-nav ul li a{color:#00ff99;text-decoration:none;font-size:18px}.slide-nav ul li a:hover{text-decoration:underline}.nav-toggle{position:fixed;top:20px;right:20px;background:#00ff99;color:#000;padding:8px 12px;border:none;border-radius:6px;cursor:pointer;font-size:14px;z-index:1001}
    </style>
</head>
<body>
    <header>
        <h1>XLwenic</h1>
        <p>Your Advanced AI Assistant</p>
    </header>
    <div class="container">
        <div class="chat-container" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask XLwenic anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>
    <!-- Slide Navigation -->
    <button class="nav-toggle" onclick="toggleNav()">Menu</button>
    <div class="slide-nav" id="slideNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <script>
        const OPENROUTER_API_KEY = "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";

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return alert("Please enter a message!");

            addMessageToChat(message, 'user');
            userInput.value = "";
            const botMessageDiv = document.createElement('div');
            botMessageDiv.textContent = "XLwenic is thinking...";
            botMessageDiv.className = 'message bot';
            document.getElementById('chatBox').appendChild(botMessageDiv);

            try {
                const isImageUrl = isValidUrl(message);
                const requestBody = {
                    model: "google/gemini-2.0-pro-exp-02-05:free",
                    messages: [{ role: "user", content: isImageUrl ? [{ type: "text", text: "What is in this image?" }, { type: "image_url", image_url: { url: message } }] : [{ type: "text", text: message }] }],
                    stream: true
                };

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": "https://xlwenic.lua.ren",
                        "X-Title": "XLwenic",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "", fullResponse = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");

                    for (let line of lines) {
                        if (line.startsWith("data: ")) {
                            const data = line.slice(6).trim();
                            if (data === "[DONE]") continue;
                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0].delta.content || "";
                                fullResponse += content;
                                botMessageDiv.textContent = fullResponse.replace(/google/gi, "Xnic Corp");
                            } catch (error) {
                                console.error("Error parsing JSON:", error);
                            }
                        }
                    }
                    buffer = lines.pop() || "";
                }
            } catch (error) {
                console.error("Error:", error);
                botMessageDiv.textContent = "An error occurred. Please try again later.";
            }

            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function isValidUrl(string) {
            try { return new URL(string).protocol === "http:" || new URL(string).protocol === "https:"; }
            catch (_) { return false; }
        }

        function addMessageToChat(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `message ${sender}`;
            chatBox.appendChild(messageDiv);
        }

        function toggleNav() {
            document.getElementById('slideNav').classList.toggle('open');
        }
    </script>
</body>
</html>
