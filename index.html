<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLwenic - Your AI Assistant</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRVD3RER91"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RRVD3RER91');

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #000000, #2c3e50);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            font-size: 14px;
            color: #aaa;
        }

        /* Chat Container */
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: #1e1e1e; /* Darker container */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .chat-box .message {
            margin-bottom: 15px;
        }
        .chat-box .message.user {
            text-align: right;
            color: #00ff99; /* Neon green for user messages */
        }
        .chat-box .message.bot {
            text-align: left;
            color: #00ccff; /* Cyan for bot messages */
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background: #2a2a2a; /* Slightly lighter than the container */
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            background: #333; /* Dark input background */
            color: white; /* White text */
        }
        .input-area button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            color: black;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .input-area button:hover {
            filter: brightness(0.9);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        footer a {
            color: #00ff99;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .chat-container {
                height: 80vh;
            }
            .input-area input {
                font-size: 14px;
            }
            .input-area button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>XLwenic</h1>
        <p>Your Advanced AI Assistant</p>
    </header>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask XLwenic anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>

    <script>
        // OpenRouter API Key
        const OPENROUTER_API_KEY = "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";

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) {
                alert("Please enter a message!");
                return;
            }

            // Add user message to chat box
            addMessageToChat(message, 'user');

            // Clear input field
            userInput.value = "";

            // Show loading indicator
            const botMessageDiv = document.createElement('div');
            botMessageDiv.textContent = "XLwenic is thinking...";
            botMessageDiv.className = 'message bot';
            document.getElementById('chatBox').appendChild(botMessageDiv);

            try {
                // Prepare the API request payload
                const requestBody = {
                    model: "google/gemini-2.0-pro-exp-02-05:free",
                    messages: [
                        {
                            role: "user",
                            content: [{ type: "text", text: message }]
                        }
                    ],
                    stream: true // Enable streaming
                };

                // Send the API request
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`, // Correctly added API key
                        "HTTP-Referer": "https://xlwenic.lua.ren",
                        "X-Title": "XLwenic",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                // Real-time response handling
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");

                    for (let line of lines) {
                        if (line.startsWith("data: ")) {
                            const data = line.slice(6).trim();
                            if (data === "[DONE]") continue;

                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0].delta.content || "";

                                // Append content to the full response
                                fullResponse += content;

                                // Update the bot message with the full response
                                botMessageDiv.textContent = fullResponse;
                            } catch (error) {
                                console.error("Error parsing JSON:", error);
                            }
                        }
                    }

                    buffer = lines.pop() || "";
                }
            } catch (error) {
                console.error("Error:", error);

                // Handle errors gracefully
                botMessageDiv.textContent = "An error occurred. Please try again later.";
            }

            // Scroll to the bottom of the chat box
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function addMessageToChat(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `message ${sender}`;
            chatBox.appendChild(messageDiv);
        }
    </script>
</body>
</html>
