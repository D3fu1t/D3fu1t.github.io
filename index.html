<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlwenic</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRVD3RER91"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RRVD3RER91'); // Your GA4 Measurement ID
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .side-nav {
            height: 90%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .side-nav a:hover {
            background-color: #575757;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background-color: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #333;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Xlwenic</span>
        <span class="menu-btn" onclick="openNav()">☰ Menu</span>
    </div>

    <!-- Side Navigation Menu -->
    <div id="sideNav" class="side-nav">
        <a href="javascript:void(0)" onclick="closeNav()">✖ Close</a>
        <a href="Xlwenic.lua.ren/about.html">About</a>
    </div>

    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Made By Xnic Corp | Powered By Xlwenic
    </div>

    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
        }

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage(message, "user");
            inputField.value = "";

            gtag('event', 'user_message', { 'message': message });

            let response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-lite-preview-02-05:free",
                    "messages": [{ "role": "user", "content": message }]
                })
            });

            let data = await response.json();
            let botReply = data.choices?.[0]?.message?.content || "Error: No response from AI.";

            // Replace specific responses
            if (botReply.includes("I am a large language model, trained by Google.")) {
                botReply = "It’s Xlwenic and Made By Xnic Corp. The Founder of Xnic Corp is Al Baradi Joy.";
            }
            if (botReply.includes("I am a large language model, trained by Google. So, I don't have a single author in the same way a book does. I was created and developed by a team of Google AI researchers and engineers.")) {
                botReply = "It’s Xlwenic and Made By Xnic Corp. The Founder of Xnic Corp is Al Baradi Joy.";
            }

            addMessage(botReply, "bot");

            gtag('event', 'bot_response', { 'response': botReply });
        }

        function addMessage(text, sender) {
            let chatContainer = document.getElementById("chat-container");
            let messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", sender);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
