<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLwenic</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #000000, #2c3e50); /* Black gradient */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e; /* Slightly lighter black */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #2a2a2a; /* Darker chat box */
        }
        .chat-container .message {
            margin-bottom: 15px;
        }
        .chat-container .message.user {
            text-align: right;
            color: #00ff99; /* Neon green for user messages */
        }
        .chat-container .message.bot {
            text-align: left;
            color: #00ccff; /* Cyan for bot messages */
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            background: #333; /* Dark input background */
            color: white; /* White text */
        }
        .chat-input button {
            padding: 12px 20px;
            background-color: #00ff99; /* Neon green button */
            color: black;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #00ccff; /* Cyan on hover */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa; /* Light gray text */
        }
        footer a {
            color: #00ff99; /* Neon green links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>XLwenic</h1>
        <p>Your Advanced AI Assistant</p>
    </header>
    <div class="container">
        <div class="chat-container" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask XLwenic anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <footer>
        Made by <a href="about.html">Xnic Corp</a> | Powered by XLwenic
    </footer>

    <script>
        // List of Hugging Face API tokens (replace with your actual tokens)
        const API_TOKENS = [
            "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",
            "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",
            "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",
            "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"
        ];

        let currentTokenIndex = 0; // Start with the first token

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) {
                alert("Please enter a message!");
                return;
            }

            // Add user message to chat box
            addMessageToChat(message, 'user');

            // Clear input field
            userInput.value = "";

            // Show loading indicator
            const botMessageDiv = document.createElement('div');
            botMessageDiv.textContent = "XLwenic is thinking...";
            botMessageDiv.className = 'message bot';
            document.getElementById('chatBox').appendChild(botMessageDiv);

            try {
                let retries = 3; // Retry up to 3 times
                let response;

                while (retries > 0) {
                    response = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_TOKENS[currentTokenIndex]}`
                        },
                        body: JSON.stringify({ inputs: message })
                    });

                    const data = await response.json();
                    console.log("API Response:", data); // Log the full response for debugging

                    if (data.error && data.error.includes("model is loading")) {
                        retries--;
                        await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2 seconds before retrying
                    } else {
                        break; // Exit loop if no error or a valid response is received
                    }
                }

                if (!response.ok || !data.generated_text) {
                    throw new Error("Invalid response from API.");
                }

                // Update bot message
                botMessageDiv.textContent = data.generated_text || "I'm not sure how to respond to that.";
            } catch (error) {
                console.error("Error:", error);

                // Switch to the next token if the current one fails
                currentTokenIndex = (currentTokenIndex + 1) % API_TOKENS.length;

                if (currentTokenIndex === 0) {
                    // All tokens have been tried and failed
                    botMessageDiv.textContent = "All APIs are unavailable. Please try again later.";
                } else {
                    // Retry with the next token
                    botMessageDiv.textContent = "Switching to another API...";
                    await sendMessage(); // Recursive call to retry
                }
            }

            // Scroll to the bottom of the chat box
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function addMessageToChat(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `message ${sender}`;
            chatBox.appendChild(messageDiv);
        }
    </script>
</body>
</html>
