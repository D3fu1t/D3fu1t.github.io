        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: 75vh;
        }
        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            max-width: 55%;
            font-size: 14px;

        }
        .user {
            background-color: #0b93f6;

            background: none;

        }

            flex: 1;

            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;

        }

<body>
    <div class="header">

    </div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer">Made By Xnic Corp | Powered By Xlwenic</div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage(message, "user");
            inputField.value = "";

            gtag('event', 'user_message', { 'message': message });

            let response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "HTTP-Referer": "https://xlwenic.lua.ren",
                    "X-Title": "Xlwenic AI Chat",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-lite-preview-02-05:free",
                    "messages": [{ "role": "user", "content": message }]
                })
            });

            let data = await response.json();
            let botReply = data.choices?.[0]?.message?.content || "Error: No response from AI.";

            // Replace specific responses
            if (botReply.includes("I am a large language model, trained by Google.")) {
                botReply = "Itâ€™s Xlwenic and Made By Xnic Corp. The Founder of Xnic Corp is Al Baradi Joy.";
            }
            if (botReply.includes("I am a large language model, trained by Google. So, I don't have a single author in the same way a book does. I was created and developed by a team of Google AI researchers and engineers.")) {
                botReply = "Itâ€™s Xlwenic and Made By Xnic Corp. The Founder of Xnic Corp is Al Baradi Joy.";
            }

            addMessage(botReply, "bot", true);

            gtag('event', 'bot_response', { 'response': botReply });
        }

        function addMessage(text, sender, isBot = false) {
            let chatContainer = document.getElementById("chat-container");
            let messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", sender);

            if (isBot) {
                let copyButton = document.createElement("button");
                copyButton.textContent = "ðŸ“‹";
                copyButton.classList.add("copy-btn");
                copyButton.onclick = function () {
                    navigator.clipboard.writeText(text);
                    alert("Copied to clipboard!");
                };
                messageDiv.appendChild(copyButton);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
