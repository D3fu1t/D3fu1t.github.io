<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlwenic</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRVD3RER91"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RRVD3RER91');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: 75vh;
        }
        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            max-width: 55%;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        .user {
            background-color: #0b93f6;
            align-self: flex-end;
            text-align: right;
            color: white;
        }
        .bot {
            background-color: #3a3a3a;
            align-self: flex-start;
            text-align: left;
            color: white;
        }
        .copy-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.6;
        }
        .copy-btn:hover {
            opacity: 1;
        }
        .input-container {
            display: flex;
            padding: 8px;
            background-color: #1e1e1e;
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 5px;
            background-color: #1e1e1e;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Xlwenic</span>
        <span class="menu-btn" onclick="location.href='https://xlwenic.lua.ren/about.html'">â˜°</span>
    </div>

    <div class="chat-container" id="chat-container"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer">Made By Xnic Corp | Powered By Xlwenic</div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage(message, "user");
            inputField.value = "";

            gtag('event', 'user_message', { 'message': message });

            try {
                let response = await fetch("https://xlwenic.albaradijoy.workers.dev", { // Use Worker URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "messages": [{ "role": "user", "content": message }] })
                });

                let data = await response.json();
                let botReply = data.choices?.[0]?.message?.content || "Error: No response from AI.";

                addMessage(botReply, "bot", true);
                gtag('event', 'bot_response', { 'response': botReply });
            } catch (error) {
                addMessage("Error: Unable to connect to the AI server.", "bot", true);
            }
        }

        function addMessage(text, sender, isBot = false) {
            let chatContainer = document.getElementById("chat-container");
            let messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", sender);

            if (isBot) {
                let copyButton = document.createElement("button");
                copyButton.textContent = "ðŸ“‹";
                copyButton.classList.add("copy-btn");
                copyButton.onclick = function () {
                    navigator.clipboard.writeText(text);
                    alert("Copied to clipboard!");
                };
                messageDiv.appendChild(copyButton);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
